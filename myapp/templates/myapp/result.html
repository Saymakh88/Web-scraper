<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Link Collector</title>
  </head>
  <body class="bg-gray-100 p-6">
    <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg p-6">
      <!-- Heading -->
      <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">
        Link Collector
      </h1>

      <!-- Form Section -->
      <div class="flex flex-wrap items-center gap-4 mb-6">
        <form method="POST" action="/" class="flex w-full gap-4">
          {% csrf_token %}
          <input
            class="flex-1 border border-gray-300 p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
            name="site"
            type="text"
            id="site"
            placeholder="Enter site address"
          />
          <button
            class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition-all"
            type="submit"
          >
            Scrape
          </button>
        </form>

        <a
          class="bg-yellow-500 text-white px-4 py-2 rounded-md hover:bg-yellow-600 transition-all"
          href="/delete"
          >Delete</a
        >
      </div>

      <!-- Table Section -->
      <div class="overflow-x-auto">
        <table class="w-full border-collapse border border-gray-300">
          <thead class="bg-gray-800 text-white">
            <tr>
              <th class="p-3 border">ID</th>
              <th class="p-3 border">Name</th>
              <th class="p-3 border">Link</th>
            </tr>
          </thead>
          <tbody class="bg-white">
            {% for link in data %}
            <tr class="border hover:bg-gray-100">
              <td class="p-3 border">{{ link.id }}</td>
              <td class="p-3 border">{{ link.name }}</td>
              <td class="p-3 border">
                <a
                  href="{{ link.address }}"
                  target="_blank"
                  class="text-blue-500 hover:underline"
                >
                  {{ link.address }}
                </a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
